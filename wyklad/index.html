### R<span style="text-transform: lowercase;">aportowanie</span> B<span style="text-transform: lowercase;">łędów</span>

<ol start="5">
<li>Given: środowisko, konfiguracja, ..., rodzaj użytkownika;</li>
<li>When: kroki do powtórzenia, aby dostać dany błąd;</li>
<li>Then: Oczekiwany rezultat vs Co dostaliśmy;</li>
<li>Dodatkowe informacje oraz załączniki.</li>
</ol>

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
### T<span style="text-transform: lowercase;">ytuł</span>

- Co nie działa i w jaki sposób

```
Buy button does not work when logged as saler from Chrome
Running on MacOS10.13, I got error "e0128"
```
					</script>

				<section data-markdown>
					<script type="text/template">
### P<span style="text-transform: lowercase;">riorytet</span>

- critical - tracimy klientów lub pieniądze;
- high - utrudnione korzystanie;
- medium - nie znaczne utrudnienie, ale wciąż wpływające na użytkownika;
- low - np., literówka.

					</script>
				</section>

				<section data-markdown>
					<script type="text/template">
### R<span style="text-transform: lowercase;">eproduktywność</span>

- always
- often
- sometimes
- once

					</script>

					<script type="text/template">
### G<span style="text-transform: lowercase;">iven</span>

- Wersja aplikacji / wersja, konfiguracja, platforma
- Środowisko, np., testowe, integracyne produkcyjne
- Inne szczegóły, które mają wpływ, np., świeża instalacja, po aktualizacji
					</script>
